           <!---->
           <!---->
            <form method="GET" action="confirmation.html" onsubmit="return checkValidity()" class="offset-lg-3 needs-validation" novalidate>
               <p class="comments"> 
                  <legend>Ces champs sont requis
                 <span title="Ce champ est obligatoire">*</span></legend></p>
               <div class="row mb-3">
                 <div class="form-group col-lg-5 col-sm-12 col-md-4">
                   <label for="nom">Entrez votre nom</label>

                 </div>
                 <div class="form-group col-lg-5 col-md-4 col-sm-3">

                  <p id="missPrenom"></p>
                </div>
               </div>
                 
               <div class="row mb-3">
                 <div class="form-group col-lg-5  col-md-4 col-sm-12">
                   <label for="email">Entrez votre mail</label>
                   <input type="email" class="form-control shadow-sm" id="email" placeholder="stanford.abalo@edhec.com"required>
                   <p id="missEmail"></p>
                 </div>
                 <div class="form-group col-lg-5  col-md-4 col-sm-12">
                  <label for="inputAdresse">Numéro et nom de la rue</label>
                  <input type="text" class="form-control " id="inputAdresse" placeholder="5 rue saint nicolas" required>
                  <p id="missInputAdresse"></p>
                 </div>
               </div>

               <div class="row mb-3">  
                  <div class="form-group col-lg-5  col-md-4 col-sm-12">
                    <label for="inputCity">Entrez le nom de votre ville</label>
                    <input class="form-control shadow-sm" id="inputCity" placeholder="Gonesse " required></textarea>
                    <p id="missInputCity"></p>
                  </div>
                  <div class="form-group col-lg-5  col-md-4 col-sm-12">
                   <label for="cp">Entrez votre code postale</label>
                   <input type="text" max="5" class="form-control " id="cp" placeholder="95500" required>
                   <p id="missCp"></p>
                  </div>
                </div>
                
               <div class="row mb-3">  
                 <div class="form-group col-lg-5  col-md-4 col-sm-12">
                   <label for="inputAdress">Adresse suplémentaire (facultatif)</label>
                   <input class="form-control shadow-sm" id="inputadress" placeholder="lieu-dit...."></textarea>
                   
                 </div>
                 <div class="form-group col-lg-5  col-md-4 col-sm-12">
                  <label for="inputCity">Votre numéro de téléphone</label>
                  <input type="number" class="form-control " id="tel" placeholder="07 33 44 55 77" required>
                  <p id="missTel"></p>
                 </div>
               </div>

               <div class="form-group row">
                  <div class="form-check">
                    <input class="form-check-input col-lg-2 " type="checkbox" value="" id="cgu" required>
                    <label class="form-check-label ml-5" for="cgu">J'accepte les conditions générales d'utilisation et de la vente</label>
                    <div class="invalid-feedback mb-5">Vous devez accepter les CGU pour continuer</div>
                  </div>
                 </div>
                  <a type="submit" id="submit" class="btn btn-primary mb-5 p-2 col-lg-3" onclick="">valider</a>
             </form>
